Metrics/AbcSize:
  Max: 20
Documentation:
  Enabled: false
Encoding:
  Enabled: false
LineLength:
  Max: 100
MethodLength:
  Max: 15
AllCops:
  Include:
    - '**/*.gemspec'
    - '**/*.podspec'
    - '**/*.jbuilder'
    - '**/*.rake'
    - '**/*.opal'
    - '**/config.ru'
    - '**/Gemfile'
    - '**/Rakefile'
    - '**/Capfile'
    - '**/Guardfile'
    - '**/Podfile'
    - '**/Thorfile'
    - '**/Vagrantfile'
    - '**/Berksfile'
    - '**/Cheffile'
    - '**/Vagabondfile'
  Exclude:
    - 'cache/**/*'
    - 'vendor/**/*'
    - 'config/**/*'
    - 'db/**/*'
  # Exclude:
  #   - 'script/**/*'
  #   - 'config/environment'
  #   - 'spec/fixtures/**/*'
